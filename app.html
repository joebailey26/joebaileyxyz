<!DOCTYPE html>
<html {{ HTML_ATTRS }}>
  <head {{ HEAD_ATTRS }}>
    {{ HEAD }}
    <!-- Cloudflare Web Analytics --><script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "268be12f4eae49b18b94508272cb34e4"}'></script><!-- End Cloudflare Web Analytics -->
  </head>
  <body {{ BODY_ATTRS }}>
    <script>
      window.darkmode = !!(window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches)
      if (window.localStorage.getItem('darkmode')) {
        window.darkmode = JSON.parse(window.localStorage.getItem('darkmode'))
      }
      if (window.darkmode) {
        document.body.classList.add('darkTheme')
      }
    </script>
    {{ APP }}
  </body>
</html>
