<!DOCTYPE html>
<html {{ HTML_ATTRS }}>
  <head {{ HEAD_ATTRS }}>
    {{ HEAD }}
  </head>
  <body {{ BODY_ATTRS }}>
    <script>
      const darkmode = JSON.parse(window.localStorage.getItem('darkmode'))
      if (darkmode) {
        document.body.classList.add('darkTheme')
      }
    </script>
    {{ APP }}
  </body>
</html>
